<div>
    <div *ngFor="let blogPost of blogPosts">
        <mat-card color="primary" class="post-card">
            <mat-card-title style="text-align: center;">{{blogPost.title}}</mat-card-title>
            <mat-card-content>
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip *ngFor="let tag of blogPost.tags">{{tag}}</mat-chip>                   
                  </mat-chip-list>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions style="text-align: center;">
              <button [routerLink]="['/post/', blogPost.title]" color="primary" mat-button>Open</button>
            </mat-card-actions>
            <mat-card-footer>
            </mat-card-footer>
          </mat-card>
    </div>
    
    
    <router-outlet></router-outlet>
